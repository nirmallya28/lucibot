<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luci Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Conversations</h2>
            </div>
            <div class="conversations-list">
                <div class="conversation-item active">
                    <span>Chat with Luci</span>
                </div>
            </div>
            <div class="sidebar-footer">
                <button class="new-conversation-btn">New Conversation</button>
            </div>
        </aside>
        
        <div class="chat-area">
            <header class="chat-header">
                <h1>Luci RailAssistant</h1>
            </header>
            <div class="chat-box" id="chat-box">
                <div class="message bot-message">
                    Hello! I'm Luci, your virtual assistant. How can I assist you today?
                </div>
            </div>
            <div class="input-area">
                <div class="attachment-container">
                    <button class="attachment-btn" onclick="toggleAttachmentMenu()">ðŸ“Ž</button>
                    <div class="attachment-menu" id="attachment-menu">
                        <button onclick="triggerFileInput('image/*')">Image</button>
                        <button onclick="triggerFileInput('audio/*')">Audio</button>
                        <button onclick="triggerFileInput('video/*')">Video</button>
                        <button onclick="triggerFileInput('.pdf,.doc,.docx,.txt')">Documents</button>
                    </div>
                    <input type="file" id="file-input" style="display: none;" onchange="handleFileUpload(event)">
                </div>
                <input type="text" id="user-input" placeholder="Type your message..." onkeypress="sendMessage(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
